# Description: GitHub Actions CI workflow.

name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    analyze-cppcheck:
        name: Analyze (cppcheck)
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
            - name: Install dependencies
              shell: bash
              run: sudo apt update && sudo apt install cppcheck
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer cppcheck

    analyze-lizard:
        name: Analyze (lizard)
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer lizard

    analyze-shellcheck:
        name: Analyze (shellcheck)
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer shellcheck

    format:
        name: Format
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - name: Configure dependencies
              shell: bash
              run: sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-10 100 && sudo update-alternatives --set clang-format /usr/bin/clang-format-10
            - name: Format
              shell: bash
              run: ./ci/format
