# File: .github/workflows/ci.yml
# Description: GitHub Actions CI workflow for the avr-libcpp repository.

name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    analyze-static-cppcheck:
        name: Analyze (static) - cppcheck
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: recursive
            - name: Install dependencies
              shell: bash
              run: sudo apt install cppcheck
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer cppcheck

    analyze-static-lizard:
        name: Analyze (static) - lizard
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: recursive
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer lizard

    analyze-static-shellcheck:
        name: Analyze (static) - shellcheck
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: recursive
            - name: Analyze
              shell: bash
              run: ./ci/analyze --analyzer shellcheck

    format:
        name: Format
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Format
              shell: bash
              run: ./ci/format
